<!doctype html>
<html>
<body onload="launchAppOnAndroidDevice()">
  <script>
function launchAppOnAndroidDevice() {
   const url = 'intent://entercardtest.com/$location.search#Intent;scheme=ec;package=dk.entercard.lo.debug;S.browser_fallback_url=https%3A%2F%2Fwww.google.com;end';
 <!--  window.location.replace(url);-->
    // create link dynamically
    var link = document.createElement('a');

    // set href attribute
    link.href = url

    // set link text
    link.text = 'Hi !!! This is dynamic link';

    // append link element to the body
    document.body.appendChild(link);
	
}
  </script>
</body>
  <p> Welcome User3</p>
</html>
