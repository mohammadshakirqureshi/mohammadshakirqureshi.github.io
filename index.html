<!doctype html>
<html>
<body onload="launchAppOnAndroidDevice()">
  <script>
function launchAppOnAndroidDevice() { 
   var url = location.href.toString()
        url = url.replace('https://netbankpilotso.entercard.com/app/appRedirectLink.html','intent://mobappnb.entercard.com')
       url+='#Intent;scheme=https;package=dk.entercard.lo.debug;S.browser_fallback_url=https%3A%2F%2Fwww.google.com;end';
    
    // create link dynamically
    var link = document.createElement('a');

    // set href attribute
    link.href = url

    // set link text
    link.text = 'Proceed';

    // append link element to the body
    document.body.appendChild(link); 

}
  </script>
</body>
  <p>Success :)</p>

</html>
